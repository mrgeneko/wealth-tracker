# Cron job configuration for automated metadata population
# Add these to your crontab: crontab -e

# Daily refresh of user's portfolio securities (every day at 2 AM)
0 2 * * * cd /path/to/wealth-tracker && node scripts/populate_securities_metadata.js --all >> logs/metadata_daily.log 2>&1

# Weekly refresh of S&P 500 stocks (every Sunday at 3 AM)
0 3 * * 0 cd /path/to/wealth-tracker && node scripts/populate_popular_securities.js --sp500 >> logs/metadata_sp500.log 2>&1

# Weekly refresh of popular ETFs (every Sunday at 4 AM)
0 4 * * 0 cd /path/to/wealth-tracker && node scripts/populate_popular_securities.js --etfs >> logs/metadata_etfs.log 2>&1

# Daily refresh of trending tickers (every day at 5 AM)
0 5 * * * cd /path/to/wealth-tracker && node scripts/populate_popular_securities.js --trending >> logs/metadata_trending.log 2>&1

# Monthly full refresh (first day of month at 1 AM)
0 1 1 * * cd /path/to/wealth-tracker && node scripts/populate_popular_securities.js --all --force >> logs/metadata_monthly.log 2>&1

# Alternative: Use systemd timers instead of cron
# See docs/SYSTEMD_TIMERS.md for systemd timer configuration
