services:
  scrapers:
    build:
      context: .
      dockerfile: docker/Dockerfile.scrapers
    platform: linux/amd64
    environment:
      # Use internal Docker DNS hostname for Kafka instead of localhost
      KAFKA_BROKERS: kafka:9092
      # Unified topic for all published price data
      KAFKA_TOPIC: price_data
      # Health endpoint port exposed by the daemon
      HEALTH_PORT: "3002"
      # Phase 7: Page pool configuration
      PAGE_POOL_SIZE: "4"
      PAGE_ACQUIRE_TIMEOUT: "30000"
      PAGE_MAX_OPERATIONS: "100"
      PAGE_NAVIGATION_TIMEOUT: "30000"

      # Increase Node/V8 heap for the headless scraper to avoid OOM
      NODE_OPTIONS: "--max-old-space-size=4096"

      # Investing.com watchlist automation (optional)
      # Set these in your local `.env` to enable automatic login.
      INVESTING_EMAIL: ${INVESTING_EMAIL}
      INVESTING_PASSWORD: ${INVESTING_PASSWORD}
    volumes:
      - ./logs:/usr/src/app/logs
      - ./data:/usr/src/app/data
      - ./config:/usr/src/app/config
    ports:
      - "5901:5901"
      - "3002:3002"
    deploy:
      resources:
        limits:
          memory: 8g

  api-scraper:
    build:
      context: .
      dockerfile: docker/Dockerfile.api-scraper
    restart: unless-stopped
    depends_on:
      - kafka
      - mysql
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: price_data
      API_SCRAPER_HEALTH_PORT: "3020"
      # Yahoo batch tuning (chunking, delays, retries)
      YAHOO_CHUNK_SIZE: "2"
      YAHOO_DELAY_MS: "5000"
      YAHOO_MAX_RETRIES: "4"
      YAHOO_BACKOFF_BASE_MS: "1000"
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      CONFIG_DIR: /usr/src/app/config
      DATA_DIR: /usr/src/app/data
      LOG_DIR: /usr/src/app/logs
    volumes:
      - ./logs:/usr/src/app/logs
      - ./data:/usr/src/app/data
      - ./config:/usr/src/app/config
    ports:
      - "3020:3020"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3020/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3

  listing-sync:
    build:
      context: .
      dockerfile: docker/Dockerfile.listing-sync
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      HTTP_PORT: 3010
      ENABLE_HTTP_API: "true"
      ENABLE_AUTO_SYNC: "false"
      SYNC_INTERVAL_MINUTES: "1440"
      CONFIG_DIR: /app/config
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    ports:
      - "3010:3010"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3010/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    restart: unless-stopped
    depends_on:
      - kafka
      - mysql
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: price_data
      KAFKA_GROUP_ID: dashboard-group
      PORT: 3001
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      BASIC_AUTH_USER: ${BASIC_AUTH_USER}
      BASIC_AUTH_PASSWORD: ${BASIC_AUTH_PASSWORD}
      NASDAQ_FILE: /app/config/nasdaq-listed.csv
      NYSE_FILE: /app/config/nyse-listed.csv
      OTHER_FILE: /app/config/other-listed.csv
      TREASURY_AUCTIONS_FILE: /app/config/us-treasury-auctions.csv
      TREASURY_HISTORICAL_FILE: /app/config/Auctions_Query_19791115_20251215.csv
    volumes:
      - ./logs:/usr/src/app/logs
      - ./config:/app/config:ro
    ports:
      - "3001:3001"

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./mysql:/var/lib/mysql
      - ./scripts/init-db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # Ensure producers auto-create topics when first message is sent
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9094:9092"
      - "9093:9093"
    healthcheck:
      test: [ "CMD", "bash", "-c", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1" ]
      interval: 10s
      retries: 10
      start_period: 10s

  kafka-consumer:
    build:
      context: .
      dockerfile: docker/Dockerfile.consumer
    depends_on:
      - kafka
      - mysql
    restart: unless-stopped
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: price_data
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    # command can be omitted if set in Dockerfile

  log-rotator:
    image: alpine:3.19
    restart: unless-stopped
    volumes:
      - ./logs:/usr/src/app/logs
      - ./scripts/maintenance/rotate-logs.sh:/usr/local/bin/rotate-logs.sh:ro
    entrypoint: [ "sh", "/usr/local/bin/rotate-logs.sh", "/usr/src/app/logs", "7", "1", "300" ]
    healthcheck:
      # The script is invoked via `sh ...` and may be mounted without the executable bit;
      # require readability/existence rather than executability.
      test: [ "CMD", "sh", "-c", "test -r /usr/local/bin/rotate-logs.sh || exit 1" ]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
volumes:
  mysql_data:
