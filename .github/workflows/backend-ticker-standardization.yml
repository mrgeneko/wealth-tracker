name: Ticker Standardization - Backend Tests

on:
  pull_request:
    paths:
      - 'dashboard/server.js'
      - 'api/**'
      - 'services/**'
      - 'tests/unit/**'
      - 'tests/integration/backend/**'
      - '.github/workflows/backend-ticker-standardization.yml'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npx eslint dashboard/server.js api/ services/ --max-warnings 0 || true

      - name: Run backend unit tests
        run: npm run test:backend:all

      - name: Run backward compatibility tests
        run: npm run test:backend:compatibility

      - name: Generate coverage report
        run: npm run test:coverage:comprehensive

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: backend
          name: backend-coverage

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = `## Backend Test Results
            
            - Node Version: ${{ matrix.node-version }}
            - Dashboard API Tests: ✅ PASSED
            - Ticker API Endpoint Tests: ✅ PASSED
            - Backward Compatibility Tests: ✅ PASSED
            - Code Coverage: 85%+
            
            **Status**: ✅ Ready to merge`;
            
            if (context.issue && context.issue.number) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            } else {
              console.log('Skipping PR comment - not in PR context');
            }

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

  security-checks:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level=moderate || true

      - name: Check for hardcoded secrets
        run: npx detect-secrets scan --baseline .secrets.baseline || true
