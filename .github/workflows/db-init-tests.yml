name: Database Init Tests

on:
  push:
    paths:
      - 'scripts/init-db/**'
      - 'tests/integration/db_init_test.js'
      - '.github/workflows/db-init-tests.yml'
  pull_request:
    paths:
      - 'scripts/init-db/**'
      - 'tests/integration/db_init_test.js'

jobs:
  test-db-init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install mysql2

      - name: Create .env file for Docker Compose
        run: |
          echo "MYSQL_HOST=mysql" >> .env
          echo "MYSQL_PORT=3306" >> .env
          echo "MYSQL_USER=test" >> .env
          echo "MYSQL_PASSWORD=test" >> .env
          echo "MYSQL_ROOT_PASSWORD=root" >> .env
          echo "MYSQL_DATABASE=testdb" >> .env
          # Add other required vars to prevent warnings/errors even if unused by this test
          echo "INVESTING_EMAIL=dummy" >> .env
          echo "INVESTING_PASSWORD=dummy" >> .env
          echo "BASIC_AUTH_USER=dummy" >> .env
          echo "BASIC_AUTH_PASSWORD=dummy" >> .env

      - name: Start MySQL with Docker Compose
        run: |
          # Ensure entirely clean state
          rm -rf mysql
          mkdir mysql
          chmod 777 mysql
          
          docker compose up -d mysql
          echo "Waiting for MySQL to be ready..."
          
          # Wait explicitly for MySQL to be responsive *and* auth to be initialized.
          # mysqladmin ping can succeed during the entrypoint's temporary init server,
          # so we require a real authenticated query as root.
          for i in {1..60}; do
            if docker compose exec -T mysql mysql --protocol=tcp -h 127.0.0.1 -u root -proot -e 'SELECT 1' >/dev/null 2>&1; then
              echo "MySQL is up (root auth confirmed)."
              break
            fi
            echo "Waiting for database connection/auth..."
            sleep 2
          done

          echo "Waiting for init SQL to create update_windows..."
          for i in {1..60}; do
            exists=$(docker compose exec -T mysql mysql --protocol=tcp -h 127.0.0.1 -u root -proot -N -s -e "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema='testdb' AND table_name='update_windows';" 2>/dev/null || echo "0")
            if [ "$exists" = "1" ]; then
              echo "Init SQL executed (update_windows exists)."
              break
            fi
            echo "Waiting for init SQL..."
            sleep 2
          done

      - name: Run DB Init Test
        run: node tests/integration/db_init_test.js
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: test
          MYSQL_PASSWORD: test
          MYSQL_DATABASE: testdb
      
      - name: Dump MySQL Logs on Failure
        if: failure()
        run: docker compose logs mysql
