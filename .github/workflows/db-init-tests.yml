name: Database Init Tests

on:
  push:
    paths:
      - 'scripts/init-db/**'
      - 'tests/integration/db_init_test.js'
      - '.github/workflows/db-init-tests.yml'
  pull_request:
    paths:
      - 'scripts/init-db/**'
      - 'tests/integration/db_init_test.js'

jobs:
  test-db-init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install mysql2

      - name: Create .env file for Docker Compose
        run: |
          echo "MYSQL_HOST=mysql" >> .env
          echo "MYSQL_PORT=3306" >> .env
          echo "MYSQL_USER=test" >> .env
          echo "MYSQL_PASSWORD=test" >> .env
          echo "MYSQL_ROOT_PASSWORD=root" >> .env
          echo "MYSQL_DATABASE=testdb" >> .env
          # Add other required vars to prevent warnings/errors even if unused by this test
          echo "INVESTING_EMAIL=dummy" >> .env
          echo "INVESTING_PASSWORD=dummy" >> .env
          echo "BASIC_AUTH_USER=dummy" >> .env
          echo "BASIC_AUTH_PASSWORD=dummy" >> .env

      - name: Start MySQL with Docker Compose
        run: |
          # Ensure entirely clean state
          rm -rf mysql
          mkdir mysql
          chmod 777 mysql
          
          docker compose up -d mysql
          echo "Waiting for MySQL to be ready..."
          
          # Wait explicitly for MySQL to be responsive
          until docker compose exec -T mysql mysqladmin ping -h "localhost" --silent; do
            echo "Waiting for database connection..."
            sleep 2
          done
          
          echo "MySQL is up! Importing init script..."
          # Explicitly run the script to guarantee execution and see errors if any
          docker compose exec -T mysql mysql -u test -ptest testdb < scripts/init-db/001-listing-sync-watchlist.sql

      - name: Run DB Init Test
        run: node tests/integration/db_init_test.js
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: test
          MYSQL_PASSWORD: test
          MYSQL_DATABASE: testdb
      
      - name: Dump MySQL Logs on Failure
        if: failure()
        run: docker compose logs mysql
