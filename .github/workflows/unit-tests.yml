name: Unit Tests - Symbol Registry & Advanced Features (Phases 1-9)

on:
  push:
    branches: [ main, phase-*, autocomplete-* ]
  pull_request:
    branches: [ main, phase-*, autocomplete-* ]

# Required for test reporting
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # Phase 1-9: Complete Symbol Registry + API Tests + WebSocket Metrics
  symbol-registry-tests:
    runs-on: ubuntu-latest
    name: Symbol Registry & Advanced Features Tests (Phases 1-9)
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_DATABASE: testdb
      MYSQL_USER: test
      MYSQL_PASSWORD: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run database migration
        run: node scripts/migrations/011_create_symbol_registry.js

      - name: Run all symbol registry and API tests
        run: npm test 2>&1
        id: test-run

