name: Unit Tests - Symbol Registry

on:
  push:
    branches: [ main, autocomplete-* ]
  pull_request:
    branches: [ main, autocomplete-* ]

# Required for test reporting
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # Phase 1-6: Complete Symbol Registry + API Tests
  symbol-registry-tests:
    runs-on: ubuntu-latest
    name: Symbol Registry Tests (Phases 1-6)
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_DATABASE: testdb
      MYSQL_USER: test
      MYSQL_PASSWORD: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run database migration
        run: node scripts/migrations/011_create_symbol_registry.js

      - name: Run all symbol registry and API tests
        run: npm test -- tests/unit/services/symbol-registry/ tests/unit/api/autocomplete.test.js 2>&1
        id: test-run

      - name: Display test summary
        if: always()
        run: |
          echo "=== SYMBOL REGISTRY + API TEST RESULTS ==="
          echo ""
          echo "Phase 1: SymbolRegistryService & TreasuryDataHandler Tests (76 tests)"
          echo "Phase 2: FileRefreshManager Tests (37 tests)"
          echo "Phase 3: SymbolRegistrySyncService Tests (50 tests)"
          echo "Phase 4: YahooMetadataPopulator Tests (47 tests)"
          echo "Phase 5: MetadataAutocompleteService Tests (39 tests)"
          echo "Phase 6: Autocomplete REST API Endpoints Tests (30 tests NEW)"
          echo ""
          echo "Service Tests Total: 249 tests"
          echo "API Tests Total: 30 tests"
          echo "Grand Total: 279 tests across all phases"
          echo ""
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ ALL TESTS PASSING"
          else
            echo "❌ SOME TESTS FAILED"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: artifacts/test-results/

      - name: Generate test summary
        if: always()
