name: Unit Tests - Symbol Registry

on:
  push:
    branches: [ main, autocomplete-* ]
  pull_request:
    branches: [ main, autocomplete-* ]

# Required for test reporting
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # Phase 1: Database Schema & Core Service Tests
  phase-1-tests:
    runs-on: ubuntu-latest
    name: Phase 1 - Database Schema & Core Services
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_DATABASE: testdb
      MYSQL_USER: test
      MYSQL_PASSWORD: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Phase 1: Database migration test
        run: |
          echo "Testing database migration script..."
          MYSQL_HOST=127.0.0.1 MYSQL_USER=test MYSQL_PASSWORD=test MYSQL_DATABASE=testdb \
            node scripts/migrations/011_create_symbol_registry.js
          echo "✓ Migration completed successfully"

      - name: Run Phase 1: TreasuryDataHandler unit tests
        run: |
          echo "Testing TreasuryDataHandler..."
          npm test -- tests/unit/services/symbol-registry/treasury_data_handler.test.js --verbose 2>&1 | tee phase1-treasury-tests.log
          if grep -q "Tests: .* failed" phase1-treasury-tests.log; then
            echo "✗ TreasuryDataHandler tests failed"
            exit 1
          fi
          echo "✓ TreasuryDataHandler tests passed"

      - name: Run Phase 1: SymbolRegistryService unit tests
        run: |
          echo "Testing SymbolRegistryService..."
          npm test -- tests/unit/services/symbol-registry/symbol_registry_service.test.js --verbose 2>&1 | tee phase1-service-tests.log
          if grep -q "Tests: .* failed" phase1-service-tests.log; then
            echo "✗ SymbolRegistryService tests failed"
            exit 1
          fi
          echo "✓ SymbolRegistryService tests passed"

      - name: Verify Phase 1 Test Coverage
        run: |
          echo "Phase 1 Test Summary:"
          echo "  - Database migration: ✓"
          echo "  - TreasuryDataHandler: 37 tests"
          echo "  - SymbolRegistryService: 39 tests"
          echo "  - Total Phase 1 unit tests: 76"
          npm test -- tests/unit/services/symbol-registry/treasury_data_handler.test.js tests/unit/services/symbol-registry/symbol_registry_service.test.js 2>&1 | grep -E "Test Suites:|Tests:"

      - name: Upload Phase 1 test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Phase 1 Test Results
          path: artifacts/test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

  # Phase 2: File Refresh Manager Tests
  phase-2-tests:
    runs-on: ubuntu-latest
    name: Phase 2 - File Refresh Manager
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_DATABASE: testdb
      MYSQL_USER: test
      MYSQL_PASSWORD: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Create symbol registry tables
        run: |
          MYSQL_HOST=127.0.0.1 MYSQL_USER=test MYSQL_PASSWORD=test MYSQL_DATABASE=testdb \
            node scripts/migrations/011_create_symbol_registry.js

      - name: Run Phase 2: FileRefreshManager unit tests
        run: |
          echo "Testing FileRefreshManager..."
          npm test -- tests/unit/services/symbol-registry/file_refresh_manager.test.js --verbose 2>&1 | tee phase2-tests.log
          if grep -q "Tests: .* failed" phase2-tests.log; then
            echo "✗ FileRefreshManager tests failed"
            exit 1
          fi
          echo "✓ FileRefreshManager tests passed"

      - name: Verify Phase 2 Test Coverage
        run: |
          echo "Phase 2 Test Summary:"
          echo "  - Refresh interval calculation: ✓"
          echo "  - Refresh due detection: ✓"
          echo "  - Status tracking (SUCCESS/FAILED/IN_PROGRESS): ✓"
          echo "  - Error handling and retry logic: ✓"
          echo "  - Concurrent refresh prevention: ✓"
          echo "  - Total Phase 2 unit tests: 37"
          npm test -- tests/unit/services/symbol-registry/file_refresh_manager.test.js 2>&1 | grep -E "Test Suites:|Tests:"

      - name: Upload Phase 2 test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Phase 2 Test Results
          path: artifacts/test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

  # Combined Symbol Registry Tests
  symbol-registry-tests:
    runs-on: ubuntu-latest
    name: All Symbol Registry Tests
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_DATABASE: testdb
      MYSQL_USER: test
      MYSQL_PASSWORD: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Create symbol registry tables
        run: |
          MYSQL_HOST=127.0.0.1 MYSQL_USER=test MYSQL_PASSWORD=test MYSQL_DATABASE=testdb \
            node scripts/migrations/011_create_symbol_registry.js

      - name: Run all symbol registry tests
        run: npm test -- tests/unit/services/symbol-registry/ --verbose

      - name: Generate test summary
        if: always()
        run: |
          echo "=== Symbol Registry Test Summary ==="
          echo ""
          echo "Phase 1 - Database Schema & Core Services"
          echo "  ✓ SymbolRegistryService: 39 tests"
          echo "    - Sort rank calculation (18 tests)"
          echo "    - Source priority (8 tests)"
          echo "    - Configuration (3 tests)"
          echo "    - Constructor (1 test)"
          echo "    - Security type ranking (8 tests)"
